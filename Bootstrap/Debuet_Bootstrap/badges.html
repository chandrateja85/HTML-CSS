<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">


    <title>BootStrap_Badges</title>
</head>
<body>
    <!-- Navbar in Bootstrap-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Bootstrap Badges </a>
    </nav>

    <div class="container mt-5">
        <!--Normal Badge-->
        <p class="h1">This is the Badge <span class="badge badge-success">10</span></p>
        <p class="h1"> This is the Badge <span class="badge badge-danger">10</span></p>
        
        <hr>
        <!--badge-pill Badge-->
        <p class="h1">This is the Badge Pill <span class="badge badge-success badge-pill">10</span></p>
        <p class="h1">This is the Badge Pill <span class="badge badge-secondary badge-pill">10</span></p>
         <hr>
        <!--rounded-circle Badge-->
         <p class="h1">This is the Rounded Cricle Badge <span class="badge badge-success rounded-circle">10</span></p>
         <p class="h1">This is the Rounded Circle Badge <span class="badge badge-secondary rounded-circle">10</span></p>
         
        <!--Real World Scenario for the usage of Badges-->
        
        <hr>
        <p class="h1">In Email Notifications Button we use the badges</p>
        <center><button class="btn btn-outline-success">Email Notifications <span class="badge badge-danger rounded-circle">10</span></button></center>
        



    </div>

    
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
</body>
</html>
